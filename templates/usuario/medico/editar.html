{% extends './index.html' %}

{% block title %}Registrar medico{% endblock title %}

{% block content %}
<h2>Crear medico</h2>
{% if medico %}
<form action="/editar_medico/{{medico.codigo}}" method="post">
    <div>
        <label for="nombres">Nombres</label>
        <input type="text" name="nombres" id="nombres" value="{{medico.nombres}}">
    </div>
    <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" value="{{medico.apellidos}}">
    </div>
    <div>
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" value="{{medico.correo}}">
    </div>
    <div>
        <label for="especialidad">Especialidad</label>
        <input type="text" name="especialidad" id="especialidad" value="{{medico.especialidad}}">
    </div>
    <div>
        <label for="clave">Constrase√±a</label>
        <input type="password" name="clave" id="clave" value="{{medico.clave}}">
    </div>

    <button type="submit">Editar</button>

</form>
{% endif %}
{% endblock content %}
