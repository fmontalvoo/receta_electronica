{% extends './index.html' %}

{% block title %}Registrar paciente{% endblock title %}

{% block content %}
<h2>Crear paciente</h2>
<form action="/editar_paciente/{{paciente.codigo}}" method="post">
    <div>
        <label for="nombres">Nombres</label>
        <input type="text" name="nombres" id="nombres" value="{{paciente.nombres}}">
    </div>
    <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" value="{{paciente.apellidos}}">
    </div>
    <div>
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" value="{{paciente.correo}}">
    </div>
    <div>
        <label for="historia_clinica">Numero de historia clinica</label>
        <input type="text" name="historia_clinica" id="historia_clinica" value="{{paciente.historial_clinico}}">
    </div>
    <div>
        <label for="clave">Constrase√±a</label>
        <input type="password" name="clave" id="clave" value="{{paciente.clave}}">
    </div>

    <button type="submit">Editar</button>

</form>
{% endblock content %}
